<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   
    <link rel="shortcut icon" href="google-icon.png" type="image/x-icon">
    <title>Google</title>
</head>
<body>
  
 
    <header>
        <nav class="navbar" id="contaGm">
            <a class="barraIt"  data-pid="23" href="https://mail.google.com/mail/?authuser=0&amp;ogbl" target="_top">Gmail</a>

        <a class="barraIt" data-pid="2" href="https://www.google.com.br/imghp?hl=pt-BR&amp;authuser=0&amp;ogbl"
            target="_top">Imagens</a>
            <button id="botapps" class="barraIt"><span ><img id="icoLog" src="google-apps-icon-png-28.jpg" alt=""></span></button>
            <a class="botLog btn btn-primary"
                href="https://accounts.google.com/ServiceLogin?hl=pt-BR&amp;passive=true&amp;continue=https://www.google.com.br/&amp;ec=GAZAmgQ"
                target="_top">Fazer login</a>
            
        </nav>
    </header>

    <div class="container" id="Cont1">

        <section class="container" id="logoP">
            <img id="logoGoogle" src="logo.png" alt="">
        </section>

        <section class="container" id="contSearch">
            
            <input type="text" class="search" name="" id="search">
            
            <img class="icoTec" id="icoTec" width="25px" height="25px" src="Google-Noto-Emoji-Objects-62829-keyboard.ico" alt="">

            
            <span class="contCaixas" id="contCaixas">
                <span class="set"></span>
                <span class="insertTex">Ferramentas de insercão de texto</span>
            </span>

            <span class="linha" id="linha"></span>

            <input type="button" class="botX" value="x" id="botX">
            <img class="icoMic" id="icoMic" width="15px" height="20px" src="Google_mic.svg.png" alt="">
            <span class="contCaixas2" id="contCaixas2">
                <span class="set2"></span>
                <span class="PesquisaVoz">Pesquisar por voz</span>
            </span>
            

            <img  id="search-ico" src="google-search-icon-13.jpg" alt="" width="12px">

        </section>

        <section class="container" id="contTec"></section>

        <section class="container" id="pesquisaG">
            <button  class="botpesq" id="botPesq"><a id="pesquisar" href="">Pesquisa Google</a></button>
           <button class="botpesq" id="botSorte"><a id="sorte" href="https://www.google.com/doodles">Estou com Sorte</a></button>
           
        </section>
    </div>


    <footer class="container-fluid">
          <div class="footerBr">Brasil</div>

          <span class="textosFooter">
              <span class="itensFooter">Sobre</span>
              <span class="itensFooter">Publicidade</span>
              <span class="itensFooter">Negócios</span>
              <span class="itensFooter">Como funciona a Pesquisa</span>
          </span>
            <span class="textosFooter2">
                <span class="itensFooter2">Privacidade</span>
                <span class="itensFooter2">Termos</span>
                <span class="itensFooter2">Configurações</span>
            </span>
        
        </footer>
    <script src="javaScript.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

       
</body>
</html>
